<button ng-click="showfeed()">Назад</button>

<div class="container" id="artContainer">
    <div class="row">

        <div class="row">
            <div class="col-lg-2" align="center">
                <button type="button" class="btn btn-sm btn-primary  btn-block" >+</button>
            </div>
            <div class="col-lg-10">
                <p ng-click="openArticle()">{{articlee.name}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2" align="center">
                {{articlee.rate}}
            </div>
            <div class="col-lg-10" >
                {{articlee.tags}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2" align="center">
                <button type="button" class="btn btn-sm btn-primary  btn-block" >-</button>
            </div>

            <div class="col-lg-4">
                {{articlee.author}}
            </div>

            <div class="col-lg-4">
                {{articlee.date}}
            </div>

            <div class="col-lg-2">



            </div>

        </div>





    </div>
    <div class="row">
        <div class="col-lg-12">
            {{articlee.content}}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">Комментарии: 667</div>
        <div class="col-lg-8"></div>
    </div>




</div>
